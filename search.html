<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/search.css">

    <title>検索画面</title>
</head>

<body>
    <header>
        <div class="header">
            <h1><img src="img/logo.png" alt="ロゴ" width="167px" height="66px"></h1>
            <a href="account.html">
                <img src="img/account.png" alt="アカウントボタン" width="38px" height="38px">
            </a>
        </div>
    </header>

    <main>
        <div class="searchWrap">
            <h2>
                ゴミ分別サーチ
            </h2>
            <div class="searchBox">
                <input class="search" type="text" placeholder="search">
                <img id="mic" src="img/mic.png" alt="検索">
            </div>

            <p class="searchBtn">検索</p>
        </div>

        <div id="heatingWrap" class="answerWrap">
            <h3 class="request"></h3>
            <p class="answer" id="heating">可燃ゴミ<span class="text">です</span></p>
            <img src="img/heatingImg.png" alt="道路の写真">
            <p class="answerText">可燃ゴミは街の道路やコンクリートに<br>リサイクルされます</p>
        </div>

        <div id="noneHeatingWrap" class="answerWrap">
            <h3 class="request"></h3>
            <p class="answer" id="noneHeating">不熱ゴミ<span class="text">です</span></p>
            <img src="img/noneHeatingImg.png" alt="遊具の写真">
            <p class="answerText">不燃ゴミは街の公園の遊具や花壇などに<br>リサイクルされます</p>
        </div>


    </main>

    <footer>
        <div class="footerIcon">
            <a href="index.html"><img src="img/homeBtn.png" alt="ホームアイコン"></a>
            <a id="searchBtn" href="search.html"><img src="img/searchBtn.png" alt="検索アイコン"></a>
            <a href="calendar.html"><img src="img/calendarBtn.png" alt="カレンダーアイコン"></a>
        </div>
    </footer>

    <script src="js/search.js"></script>

</body>

</html>
