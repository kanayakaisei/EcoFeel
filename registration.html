<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録画面</title>
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <main>
        <section>
            <p>名前</p>
            <input id="name" class="text" type="text">
        </section>

        <section>
            <p>メールアドレス</p>
            <input id="address" class="text" type="text">
        </section>

        <div class="addressWrap">
            <section>
                <p>都道府県</p>
                <input id="prefectures" class="text address" type="text">
            </section>

            <section>
                <p>市町村</p>
                <input id="city" class="text address" type="text">
            </section>
        </div>

        <section>
            <p>施設の名前</p>
            <input id="facility" class="text" type="text">
        </section>
        <div class="registrationBtn">
            <p><a href="index.html">登録</a></p>
        </div>
    </main>
</body>

</html>
