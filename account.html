<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="css/account.css">

    <title>アカウント画面</title>
</head>

<body>
    <header>
        <div class="header">
            <h1><img src="img/logo.png" alt="ロゴ" width="167px" height="66px"></h1>
            <a href="account.html">
                <img src="img/account.png" alt="アカウントボタン" width="38px" height="38px">
            </a>
        </div>
    </header>

    <main>
        <div class="textWrap">
            <section>
                <p>名前</p>
                <p id="name" class="text">金谷魁星</p>
            </section>

            <section>
                <p>メールアドレス</p>
                <p id="address" class="text">2240092.ecc.ac.jp</p>
            </section>

            <section>
                <p>都道府県</p>
                <p id="prefectures" class="text">滋賀県</p>
            </section>

            <section>
                <p>市町村</p>
                <p id="city" class="text">草津市</p>
            </section>

            <section>
                <p>施設の名前</p>
                <p id="facility" class="text">ECCコンピュータ専門学校</p>
            </section>

            <section>
                <p>あなたの環境への貢献度</p>
                <p id="contribution" class="text">100%</p>
            </section>
        </div>
    </main>

    <footer>
        <a href="index.html"><img src="img/homeBtn.png" alt="ホームアイコン"></a>
        <a id="searchBtn" href="search.html"><img src="img/searchBtn.png" alt="検索アイコン"></a>
        <a href="calendar.html"><img src="img/calendarBtn.png" alt="カレンダーアイコン"></a>
    </footer>


</body>

</html>
